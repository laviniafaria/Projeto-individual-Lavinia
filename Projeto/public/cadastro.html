<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baralho Cigano | Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro.css" />

</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="titulo">Baralho Cigano</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li>|</li>

        <li class="agora">
          <a href="cadastro.html">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="box">
    <div class="box_esquerdo">
      <h4>Faça seu Cadastro</h4>
      <p> Acesso a quizzes exclusivos</p>

      <div class="conta">
        <a href="login.html">Já tem conta?</a>
      </div>
    </div>

    <div class="box_direito">
      <h1>Criar Conta</h1>
      <p>Preencha seus dados</p>

      <input type="text" id="nome_input" placeholder="Nome completo">
      <input type="email" id="email_input" placeholder="E-mail">
      <input type="password" id="senha_input" placeholder="Senha">
      <input type="password" id="confirmacao_senha_input" placeholder="Confirmar senha">

      <button onclick="cadastrar()" class="cadastro_btn">Cadastrar</button>
      <div id="cardErro"></div>
      <div id="mensagem_erro"></div>
    </div>
  </div>

  <div class="footer">
    <h4>Lavinia &hearts; 2023</h4>
  </div>
</body>
<script>
  var buscarPorEmail = []; 
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    console.log("Cadastrar")
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Mensagem de erro para todos os campos em branco";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    // Verificando se o email de é de algum usuario
   if (Array.isArray(buscarPorEmail)) {

  for (let i = 0; i < buscarPorEmail.length; i++) {
    if (buscarPorEmail[i].email== emailVar) {

      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Erro: este email já está cadastrado!";
      finalizarAguardar();
      return false;
    }
  }
}
    // Enviando o valor da nova input
    fetch("http://localhost:3333/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        mensagem_erro.innerHTML = (`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>

</html>
